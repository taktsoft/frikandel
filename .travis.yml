language: ruby
rvm:
  - "1.9.3"
  - "2.0.0"
  - "2.1.9"
  - "2.2.5"
  - "2.3.1"
  - ruby-head
  - jruby-19mode
gemfile:
  - Gemfile.rails-3.2.x
  - Gemfile.rails-4.0.x
  - Gemfile.rails-4.1.x
  - Gemfile.rails-4.2.x
  - Gemfile.rails-5.0.x
  - Gemfile.rails-5.1.x
  - Gemfile.rails-head
before_install:
  - gem install bundler
matrix:
  allow_failures:
    - rvm: ruby-head
    - gemfile: Gemfile.rails-head
  exclude:
    - rvm: "2.2.5"
      gemfile: Gemfile.rails-3.2.x
    - rvm: "2.2.5"
      gemfile: Gemfile.rails-4.0.x
    - rvm: "1.9.3"
      gemfile: Gemfile.rails-5.0.x
    - rvm: "2.0.0"
      gemfile: Gemfile.rails-5.0.x
    - rvm: "2.1.9"
      gemfile: Gemfile.rails-5.0.x
    - rvm: "jruby-19mode"
      gemfile: Gemfile.rails-5.0.x
    - rvm: "1.9.3"
      gemfile: Gemfile.rails-5.1.x
    - rvm: "2.0.0"
      gemfile: Gemfile.rails-5.1.x
    - rvm: "2.1.9"
      gemfile: Gemfile.rails-5.1.x
    - rvm: "jruby-19mode"
      gemfile: Gemfile.rails-5.1.x
