language: ruby
rvm:
  - 2.4
  - 2.5
  - 2.6
  - 2.7
  - 3.0
  - ruby-head
  - jruby
  - truffleruby
gemfile:
  - Gemfile.rails-5.2.x
  - Gemfile.rails-6.0.x
  - Gemfile.rails-6.1.x
  - Gemfile.rails-head
before_install:
  - gem update --system
  - gem install bundler
matrix:
  allow_failures:
    - rvm: ruby-head
    - gemfile: Gemfile.rails-head
  exclude:
    - rvm: 2.4
      gemfile: Gemfile.rails-6.0.x
    - rvm: 2.4
      gemfile: Gemfile.rails-head
